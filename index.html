<html>
  <body>
    <form>
        <fieldset style="background-color: rgb(230, 230, 219);">
            <legend style="background-color: sandybrown;"> Personal Data</legend>
          <fieldset style="background-color: rgb(154, 77, 38);">
            <legend style="background-color: rgba(8, 8, 8, 0.63); color: aliceblue; padding: 20px;">Your name</legend>
            <table style="color: rgb(230, 230, 219);">
              <tr>
                <td><label for="fname"> First name</label></td>
                <td>:</td>
                <td><input required placeholder="ex Ahmed" id="fname" name="F-name" type="text" /></td>
              </tr>
              <tr>
                <td><label for="Sname"> Second name</label></td>
                <td>:</td>
                <td><input required placeholder="ex Zakaria" id="Sname" name="S-name" type="text" /></td>
              </tr>
            </table>
    
            <br />
          </fieldset>
          <br>
          <br>
          <table>
            <tr>
              <td><label for="y">Your Phone</label></td>
              <td>:</td>
              <td><input id="y" name="Phone" type="text"/></td>
            </tr>
            <tr>
              <td><label for="E"> E-mail</label></td>
              <td>:</td>
              <td><input required placeholder="ex @gmail.com" id="E" name="E-mail" type="email"/></td>
            </tr>
            <tr>
              <td><label for="P">Password</label></td>
              <td>:</td>
              <td><input required id="P" name="Password" type="password"/></td>
            </tr>
            <tr>
              <td><label for="Rp"> Re-Password</label></td>
              <td>:</td>
              <td><input id="Rp" name="Re-Password" type="password" required /></td>
            </tr>
          </table>
          <br>
          <br>
            <input id="m" type="radio" name="gender" value="male">
            <label for="m">male</label>
            <br>
            <input id="f" type="radio" name="gender" value="female">
            <label for="f">female</label>
            <br>
          <br>
          <br />
            <input id="st" type="checkbox" name="st" value="student">
            <label for="st">student</label>
             <br>
            <input id="g" type="checkbox" name="g" value="graduated">
            <label for="g">graduated</label>
          <br />
          <br>
            <select>
              <option>Auc</option>
              <option>MUST</option>
              <option>BUE</option>
              <option>GUC</option>
              <option>cairo university</option>
            </select>
            <br>
            <br>
            <input type="image" src="submit-button-png-25796.png" alt="submit button" width="100" value="submit" name="submit"> 
            
        </fieldset>
    </form>
   
  </body>
</html>
